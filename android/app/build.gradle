plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.valhalla.petmatchgi" // Ensure AGP version is 7.2.0 or higher to use this
    compileSdkVersion 33

    defaultConfig {
        applicationId = "com.valhalla.petmatch"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Code and resource shrinking enabled
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    // Firebase BoM manages versions of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:33.2.0')
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-firestore'
}

flutter {
    source = "../.." // Make sure this path points correctly to the Flutter project
}

// Apply the Google services plugin at the bottom
apply plugin: 'com.google.gms.google-services'
