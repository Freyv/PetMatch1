pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        // Load the 'local.properties' file to get the Flutter SDK path
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Ensure the Flutter SDK path is correct for including Flutter tools
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Define repositories for plugin dependencies
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Apply plugins using the specified versions
plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    // FlutterFire Configuration for Google services
    id "com.google.gms.google-services" version "4.3.15" apply false
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

// Include the main Android app module
include ':app'
